<h2 mat-dialog-title><mat-icon>music_video</mat-icon>Llene los datos del Album</h2>

<mat-dialog-content class="mat-h3 or .mat-subheading-2">  

   
        <form class="custom-form" method="post" >
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>perm_identity</mat-icon>      Nombre</mat-label>
            <input matInput
            type="text"
            required="required"
            placeholder="nombre"
            minlength ="4"
            maxlength ="9">
         </mat-form-field>   
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
        <mat-label><mat-icon>perm_contact_calendar</mat-icon>      Descripción</mat-label>
        <input matInput
            type="text"
            required="required"
            placeholder="Descripcion"
            minlength ="8"
            maxlength ="30"
        
        >
        </mat-form-field>  
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
        <mat-label><mat-icon>library_music</mat-icon>      Género musical</mat-label>
        <mat-select required>
          <mat-option *ngFor="let genero of generos" [value]="genero.value" required>
            {{genero.viewValue}}
          </mat-option>
        </mat-select>
        </mat-form-field>  
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
        <mat-label><mat-icon>list</mat-icon> Duración(Segundos) </mat-label>
        <input matInput
        type="number"
            required="required"
            placeholder="Duracion Segundos"
            min ="60"
            max ="360"
        
        >
        </mat-form-field>  
        <mat-divider></mat-divider>
        <br>
         <mat-form-field appearance="fill">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
         </mat-form-field> 
          <mat-divider></mat-divider>
        <br> 
        <mat-form-field appearance="fill">
        <mat-label><mat-icon>list</mat-icon> Precio</mat-label>
        <input matInput
        type="number"
            required="required"
            placeholder="Duracion en Minutos"
            min ="2000"
            max ="999999"
            maxlength="6"
        
        
        
        >
          </mat-form-field> 
         <mat-divider></mat-divider>
        <br>
         <mat-form-field appearance="fill">
        <mat-label><mat-icon>list</mat-icon> Número de Ventas </mat-label>
        <input matInput
        >
          </mat-form-field> 
          <mat-divider></mat-divider>
        <br> 
    <mat-divider></mat-divider>
 
 



    <button  mat-button  color="#FFFFFF" class="hover-class"[mat-dialog-close]="true" ><mat-icon>cancel</mat-icon> Cancelar</button>
    <button mat-button color="btn-btn-primary" class="hover-class1" type="submit"   ><mat-icon>check_circle</mat-icon> Aceptar</button>

    </form>
</mat-dialog-content>
