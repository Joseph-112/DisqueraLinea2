<h2 mat-dialog-title><mat-icon>music_video</mat-icon>Llene los datos del Artista</h2>
<mat-dialog-content class="mat-h3 or .mat-subheading-2">
  

   
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>perm_identity</mat-icon>      Nombre</mat-label>
            <input matInput id="nombre" value={{artista.nombre}}>
        </mat-form-field>
 
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label><mat-icon>perm_contact_calendar</mat-icon>      Nombre artístico</mat-label>
        <input matInput id="nomArtistico" value={{artista.nombreArtistico}}>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-label><mat-icon>library_music</mat-icon>Genero</mat-label>
    <input matInput id="genero" disabled value={{artista.genero}}>
    <mat-form-field appearance="fill">
        <mat-label><mat-icon>library_music</mat-icon>Género musical</mat-label>
        <mat-select 
         (selectionChange)=changeRatio($event) formControlName="transaccionGenero">
          <mat-option *ngFor="let genero of generos" [value]="genero.value" id="genero.transaccion">
            {{genero.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label><mat-icon>list</mat-icon> Nacionalidad</mat-label>
        <input matInput id="nacionalidad" value={{artista.nacionalidad}}>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Fecha de lanzamiento</mat-label>
        <input  matInput [max]="maxDate" [matDatepicker]="picker" id="fNacimiento" 
        (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)
        
        " >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button  mat-button  color="#FFFFFF" class="hover-class"[mat-dialog-close]="true" ><mat-icon>cancel</mat-icon> Cancelar</button>
    <button mat-button color="#FFFFFF" class="hover-class1"[mat-dialog-close]="true" (click)="guardarArtista()"> <mat-icon>check_circle</mat-icon> Aceptar</button>
</mat-dialog-actions>
