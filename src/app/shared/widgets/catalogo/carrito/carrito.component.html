<h1 mat-dialog-title>Carrito</h1>
<mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let cancion of data">
        <div mat-line>{{cancion.nombreCancion}}</div>
        <div mat-line>${{cancion.precio}}</div> 
    
      </mat-list-item>
      <mat-divider></mat-divider>
    
      
    
    </mat-list>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="#FFFFFF" class="hover-class" [mat-dialog-close]="true">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
    <button mat-button color="#FFFFFF" class="hover-class1" [mat-dialog-close]="true">
        <mat-icon>check_circle</mat-icon> Comprar
    </button>
</mat-dialog-actions>
