<h2 mat-dialog-title>Llene los datos de la cancion</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descripcion</mat-label>
        <textarea matInput ></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Duraci√≥n</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Imagen</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Artista</mat-label>
        <mat-select>
          <mat-option *ngFor="let artista of artistas" [value]="artista.value">
            {{artista.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Nacionalidad</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Fecha de lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
