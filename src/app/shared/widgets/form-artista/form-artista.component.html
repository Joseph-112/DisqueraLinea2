<h2 mat-dialog-title>Llene los datos del artista</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Nombre artístico</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Género musical</mat-label>
        <mat-select>
          <mat-option *ngFor="let genero of generos" [value]="genero.value">
            {{genero.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Nacionalidad</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
