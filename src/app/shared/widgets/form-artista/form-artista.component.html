<h2 mat-dialog-title>
    <mat-icon>music_video</mat-icon>Llene los datos del Artista
</h2>
<mat-dialog-content class="mat-h3 or .mat-subheading-2">

    <form class="custom-form" >
            <mat-form-field appearance="fill">
                <mat-label><mat-icon>perm_identity</mat-icon>      Nombre</mat-label>
                <input matInput id="nombre"
                type="text"
                required="required"
                placeholder="nombre"
                minlength ="4"
                maxlength ="9"
                >
            </mat-form-field>
    
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>perm_contact_calendar</mat-icon>      Nombre artístico</mat-label>
            <input matInput id="nomArtistico"
            type="text"
                required="required"
                placeholder="Nombre Artistico"
                minlength ="4"
                maxlength ="14">
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>library_music</mat-icon>Género musical</mat-label>
            <mat-select (selectionChange)=changeRatio($event) formControlName="transaccionGenero">
            <mat-option *ngFor="let genero of generos" [value]="genero.value" id="genero.transaccion">
                {{genero.viewValue}}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>list</mat-icon> Nacionalidad</mat-label>
            <input matInput id="nacionalidad"
            type="text"
                required="required"
                placeholder="Nacionalidad "
                minlength ="5"
                maxlength ="14"
            
            >
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Fecha de lanzamiento</mat-label>
            <input  matInput [max]="maxDate" [matDatepicker]="picker" id="fNacimiento" 
            (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)
            
            " >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
            <mat-divider></mat-divider>
            <mat-divider></mat-divider>
        </mat-form-field>
        <br> 
    <mat-divider></mat-divider>
 
 
    
         <button  mat-button  color="#FFFFFF" class="hover-class"[mat-dialog-close]="true" ><mat-icon>cancel</mat-icon> Cancelar</button>
    
        
        <button mat-button color="btn-btn-primary" class="hover-class1" type="submit" (click)="guardarArtista()"  ><mat-icon>check_circle</mat-icon> Aceptar</button>
    
    </form>
    </mat-dialog-content>
